<html ng-app="moviesApp">

<head>
    <title>At The Movies! {{ version }}</title>
    <link rel="stylesheet" href="/Content/bootstrap/css/bootstrap.css">
    <link href="Content/animate.css" rel="stylesheet" />
    <link rel="stylesheet" href="/Content/styles.css">
</head>

<body class="ng-cloak" ng-controller="ShellController as shell">
    
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">At The Movies!</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-10">

                <div ng-view>
                    
                </div>
              
            </div>
            <div class="col-md-2">
                <div ng-show="shell.getRequestCount()">
                    <img src="Content/ajax-loader.gif" />
                </div>
                
                <m-alert ng-repeat="error in shell.currentErrors" 
                         type="{{error.type}}"
                         reason="error.reason"
                         close="shell.closeError(error)">
                    {{ error.message }}
                </m-alert>
                

                <div ng-repeat="error in shell.currentErrors">
                    <input type="text" ng-model="error.reason"/>
                        {{ error.reason}}
                </div>
           
            </div>
        </div>
    </div>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/angular-messages.js"></script>
    <script src="Scripts/angular-sanitize.js"></script>
    

    <script src="Apps/common/module.js"></script>
    <script src="Apps/common/js/services/movieData.js"></script>

    <script src="Apps/moviesApp/module.js"></script>
    <script src="Apps/moviesApp/js/controllers/MainController.js"></script>
    <script src="Apps/moviesApp/js/controllers/ShellController.js"></script>
    <script src="Apps/moviesApp/js/filters/stars.js"></script>
    <script src="Apps/moviesApp/js/directives/alert.js"></script>
    <script src="Apps/moviesApp/js/services/errors.js"></script>
    <script src="Apps/moviesApp/js/directives/startsWith.js"></script>
    <script src="Apps/moviesApp/js/directives/rating.js"></script>
    <script src="Apps/moviesApp/js/services/exceptionHandlerDecorator.js"></script>
    <script src="Apps/moviesApp/js/services/requestCounter.js"></script>
    <script src="Apps/moviesApp/js/controllers/DetailsController.js"></script>
    <script src="Apps/moviesApp/js/controllers/EditController.js"></script>
</body>
</html>

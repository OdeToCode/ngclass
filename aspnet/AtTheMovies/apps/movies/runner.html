    <script>

        describe("How Jasmine works", function() {

            it("provides a done parameter for asynch", function(done) {

                var name;

                setTimeout(function() {
                    name = "Scott";
                    expect(name).toEqual("Scott");
                    done();
                }, 200);

            });

            it("provides expect asserts", function() {

                var name = "Scott";
                expect(name).toEqual("Scott");

            });


        });

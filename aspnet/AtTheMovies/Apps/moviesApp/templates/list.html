<div>
 
    <div ng-if="main.error" class="alert alert-danger">{{main.error}}</div>
    
    <label>Search:</label>
    <input type="text" ng-model="main.searchTerm" />
    <label>Order:</label>
    <select ng-model="main.orderTerm" 
            ng-options="o.option as o.name for o in main.orderOptions">
      
    </select>
    <table class="table">
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Rating</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="movie in main.movies | filter:{title:main.searchTerm} | orderBy:main.orderTerm" ng-class="main.rateMovie(movie)">
            <td>
                {{movie.title}}
            </td>
            <td>{{movie.year}}</td>
            <td>
                {{movie.rating | stars}}
            </td>
            <td>
                <a href="#/edit/{{movie.id}}" class="btn btn-default">Edit</a>
                <input type="button" value="Details" class="btn btn-default" ng-click="main.gotoMovie($index)"/>
            </td>
        </tr>
    </table>
</div>

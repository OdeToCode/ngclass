  <table>
        <tr *ngFor="#movie of movies" >
            <td>
                <a [routerLink]="['Detail', {id:movie.id}]">
                    {{movie.title}}
                </a>
             </td>
            <td [ngClass]="{good: movie.isGood(), bad: movie.isBad() }">{{movie.rating}}</td>
            <td>
                <button (click)="movie.increaseRating()">+</button>
                <button (click)="movie.decreaseRating()">-</button>
                
            </td>
        </tr>
    </table>

<h1>Movies!</h1>

<table class='table'>
    <tr *ngFor="let movie of movies">
        <td>{{movie.id}}</td>
        <td [ngClass]="movie.rate()">{{movie.title}}</td>
        <td>
            {{movie.rating}}
            <button (click)="movie.increaseRating()">+</button>
            <a [routerLink]="['/movie', movie.id]">Details</a>
        </td>
    </tr>
</table>

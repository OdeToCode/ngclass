<div class="panel panel-primary">
    <div class="panel-header">
        <span [ngClass]="movie.rate()">{{movie.title}}</span>
    </div>
    <div class="panel-body">
        Lngth: {{movie.length}}
        Rating: {{movie.rating}}
    </div>
    <div class="panel-footer">
         <button (click)="movie.increaseRating()" class="btn btn-primary">+</button>
        <button (click)="movie.decreaseRating()" class="btn btn-primary">-</button>
    </div>
</div>

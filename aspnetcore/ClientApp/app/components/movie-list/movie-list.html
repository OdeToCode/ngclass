<div>
    <h3>Movies!</h3>

    <a [routerLink]="['/movies/new']" class="btn btn-default">Create</a>



<pre>
    {{ movies | json }}

</pre>

    <div *ngFor="let movie of movies">
        <movie-panel [movie]="movie">
            <header>{{movie.title}}</header>            
        </movie-panel>
    </div>


    

</div>

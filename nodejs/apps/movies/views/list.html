<div>

    <div class="alert alert-danger" ng-show="list.errorMessage">
        {{ list.errorMessage}}
    </div>

    <table class="table">
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Rating</th>
            <th></th>
        </tr>
        <tr ng-repeat="movie in list.movies">
            <td>
            <a ng-href="#/detail/{{movie.id}}">
                {{ movie.title }}
            </a>
            </td>
            <td>
                {{ movie.year }}
            </td>
            <td ng-class="list.rateMovie(movie)">
                {{movie.rating}}
            </td>
            <td>
                <button ng-click="list.increaseRating(movie)">+</button>
                <button ng-click="list.decreaseRating(movie)">-</button>
            </td>
        </tr>
    </table>

    <div>
        <a href="#/edit" class="btn btn-default">Create a movie</a>
    </div>

</div>

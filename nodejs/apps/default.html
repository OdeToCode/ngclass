<html ng-app="movies-app">

<head>
    <title>At The Movies! {{ version }}</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/styles.css">
</head>



<body class="ng-cloak" ng-controller="ShellController as shell">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">At The Movies!</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="col-md-10">
            <div ng-view></div>
        </div>
        <div class="col-md-2">

            <div ng-show="shell.getRequestCount()">
                Loading...
                <img src="ajax-loader.gif"/>
            </div>

            <div ng-repeat="alert in shell.alerts">
                <pu-alert type="{{alert.type}}"
                          close="shell.closeAlert(alert)">
                    {{ alert.message }}
                </pu-alert>
            </div>
        </div>

    </div>

    <script src="/angular/angular.js"></script>
    <script src="/angular-route/angular-route.js"></script>
    <script src="/angular-messages/angular-messages.js"></script>
    <script src="/angular-sanitize/angular-sanitize.js"></script>

    <script src="/common/module.js"></script>
    <script src="/common/services/movieData.js"></script>
    <script src="/common/services/requestCounter.js"></script>


    <script src="/movies/module.js"></script>
    <script src="/movies/directives/puRating.js"></script>
    <script src="/movies/directives/puStartsWith.js"></script>
    <script src="/movies/directives/puAlert.js"></script>
    <script src="/movies/controllers/movieListController.js"></script>
    <script src="/movies/services/exceptionHandlerDecorator.js"></script>
    <script src="/movies/services/alerting.js"></script>
    <script src="/movies/controllers/movieDetailsController.js"></script>
    <script src="/movies/controllers/shellController.js"></script>
    <script src="/movies/controllers/MovieEditController.js"></script>

</body>
</html>

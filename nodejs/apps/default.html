<html ng-app="movies-app">

<head>
    <title>At The Movies! {{ version }}</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/styles.css">
</head>



<body class="ng-cloak">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">At The Movies!</a>
            </div>
        </div>
    </nav>

    <div class="container">

        <h1>At The Movies!</h1>

        <div ng-controller="MainController as main">

            <div class="alert alert-danger" ng-show="main.errorMessage">
                {{ main.errorMessage}}
            </div>


            <table class="table">
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Rating</th>
                    <th></th>
                </tr>
                <tr ng-repeat="movie in main.movies">
                    <td>
                        {{ movie.title }}
                    </td>
                    <td>
                        {{ movie.year }}
                    </td>
                    <td ng-class="main.rateMovie(movie)">
                        {{movie.rating}}
                    </td>
                    <td>
                        <button ng-click="main.increaseRating(movie)">+</button>
                        <button ng-click="main.decreaseRating(movie)">-</button>
                    </td>
                </tr>
            </table>

        </div>

    </div>

    <script src="/angular/angular.js"></script>
    <script src="/movies/app.js"></script>
    <script src="/movies/mainController.js"></script>
    <script src="/movies/movieData.js"></script>

</body>
</html>
